    hikari:
      maximum-pool-size: 31
      minimum-idle: 7
      connection-timeout: 10000
      validation-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000
      leak-detection-threshold: 0
      auto-commit: true
      pool-name: HikariPool-${spring.application.name}

      connection-test-query: SELECT 1                    # 连接测试查询
      initialization-fail-timeout: 1                      # 快速失败

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      type:
        preferred_java_type_jdbc_code_for_enum: 24
      hibernate:
        use_sql_comments: false
        highlight_sql: true
        naming:
          # 驼峰转下划线
          physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
          implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

        format_sql: true
        jdbc:
          batch_size: 200
          fetch_size: 500
          time_zone: Asia/Shanghai
          use_enum_ordinal_type: false
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
        cache:
          use_second_level_cache: false
          use_query_cache: false
        generate_statistics: false

server:
  servlet:
    encoding:
      charset: utf-8
      enabled: true
      force: true
      force-response: true
  tomcat:
    threads:
      max: 200
      min-spare: 50
    max-connections: 8192
    accept-count: 200
    max-http-form-post-size: 20MB
    max-swallow-size: -1
  http2:
    enabled: true
  error:
    include-message: never
    include-stacktrace: never
    include-exception: false
    whitelabel:
      enabled: false
  compression:
    enabled: true
    mime-types:
      - application/json
      - text/html
      - text/css
      - application/javascript
      - image/svg+xml
    min-response-size: 1KB

dubbo:
  consumer:
    lazy: false
    timeout: 5000
    check: false
    retries: 0
  application:
    name: dubbo-${spring.application.name}
    qos-enable: false
    qos-accept-foreign-ip: false
  protocol:
    name: dubbo
    port: -1
    threads: 200
    threadpool: fixed
    accepts: 1500
    payload: 8388608
    buffer: 8192
    heartbeat: 60000
    queues: 200

  registry:
    address: nacos://${app.cloud.hostport}
    group: ${app.cloud.group}
    parameters.namespace: ${app.cloud.namespace}
    username: ${app.cloud.username}
    password: ${app.cloud.password}
  scan:
    base-packages: ${app.dubbo.scan-packages}

logging:
  config: classpath:logback-spring.xml
  file:
    path: log
    name: ${spring.application.name}
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
        exclude: shutdown
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

app:
  snow-flake:
    data-center-id: 0
  dubbo:
    scan-packages: /
  cloud:
    hostport: localhost:8848
    namespace: public
    file-extension: yaml
    group: dev
  security:
    # 密钥必须至少256位（32字节）
    secret: your-256-bit-secret-key-change-this-in-production-environment-must-be-at-least-256-bits
    # 过期时间（毫秒）：2400小时
    expiration: 8640000000
    encrypt-version: base64
  cors:
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    max-age: 3600
    allow-credentials: true
  opensearch:
    enabled: false
    hosts: localhost:9200
    index-prefix: ${spring.application.name}
  storage:
    max-size: 999999
    allowed-extensions:
      - pdf
      - png
      - jpg
      - jpeg
      - gif
      - doc
      - docx
      - ppt
      - pptx
      - xls
      - xlsx
      - txt
    type: local
    local:
      path: storage
  excel:
    load: download
    excel-load-header: X-geo-excel
sa-token:
  token-style: tik
  token-prefix: Bearer
  is-read-cookie: false
  is-share: false
  is-read-header: true
  is-print: false
  is-read-body: false
  is-write-header: false
  is-concurrent: true
  active-timeout: -1
  timeout: 864000 # 10天
  token-name: Authorization
  max-login-count: 4
